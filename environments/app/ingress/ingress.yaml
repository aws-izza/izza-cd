apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: app
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:177716289679:certificate/e7de7e00-0b93-4199-bf34-ee3a7c3db95b
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/healthcheck-path: /actuator/health
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-port: traffic-port
spec:
  rules:
  - host: api.izza-nopizza.com
    http:
      paths:
      # Development Backend - matches /dev/* paths
      - path: /dev
        pathType: Prefix
        backend:
          service:
            name: backend-dev-service
            port:
              number: 80
      
      # Production Backend - matches /prod/* paths
      - path: /prod
        pathType: Prefix
        backend:
          service:
            name: backend-prod-service
            port:
              number: 80
      
      # Autocomplete Server (unchanged)
      - path: /api/v1/ac
        pathType: Prefix
        backend:
          service:
            name: autocomplete-server-service
            port:
              number: 80
  # - host: izza-nopizza.com  # Keep existing for frontend
  #   http:
  #     paths: []  # No backend paths, CloudFront handles this