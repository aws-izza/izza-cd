# environments/monitoring/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: metric

resources:
  - my-grafana-dashboard.yaml


helmCharts:
  - name: kube-prometheus-stack
    repo: https://prometheus-community.github.io/helm-charts
    version: 61.7.2
    releaseName: izza-prometheus
    namespace: metric
    valuesFile: prometheus-values.yaml
    includeCRDs: true