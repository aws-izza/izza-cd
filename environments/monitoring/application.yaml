# environments/monitoring/application.yaml (수정)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/aws-izza/izza-cd.git  # Git repo로 변경
    targetRevision: main
    path: environments/monitoring  # kustomization.yaml 경로
  destination:
    server: https://kubernetes.default.svc
    namespace: metric
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true