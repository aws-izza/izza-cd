apiVersion: v1
kind: ConfigMap
metadata:
  name: security-dashboard
  namespace: metric
  labels:
    grafana_dashboard: "1"
data:
  security-dashboard.json: |
    {
      "uid": "aws-security-clean",
      "title": "AWS Security Monitoring",
      "schemaVersion": 38,
      "version": 7,
      "time": { "from": "now-24h", "to": "now" },
      "refresh": "5m",
      "panels": [
        {
          "type": "stat",
          "title": "GuardDuty High (24h)",
          "gridPos": { "h": 6, "w": 6, "x": 0, "y": 0 },
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "steps": [
                  {"color": "green", "value": 0},
                  {"color": "red", "value": 1}
                ]
              },
              "mappings": [
                {
                  "options": {"null": {"text": "정상 - 위협 없음"}},
                  "type": "special"
                }
              ],
              "noValue": "정상 - 위협 없음",
              "unit": "short"
            }
          },
          "targets": [
            {
              "refId": "A",
              "datasource": { "type": "cloudwatch", "uid": "cloudwatch-security" },
              "queryMode": "Metrics",
              "region": "ap-northeast-2",
              "namespace": "AWS/GuardDuty",
              "metricName": "FindingCount",
              "stat": "Sum",
              "period": 86400,
              "dimensions": {
                "DetectorId": ["a8cc65b468ea9cd82f3b492b175dc37b"],
                "Severity": ["High"]
              }
            }
          ]
        },
        {
          "type": "stat",
          "title": "GuardDuty Medium (24h)",
          "gridPos": { "h": 6, "w": 6, "x": 6, "y": 0 },
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "steps": [
                  {"color": "green", "value": 0},
                  {"color": "yellow", "value": 1},
                  {"color": "orange", "value": 5}
                ]
              },
              "mappings": [
                {
                  "options": {"null": {"text": "정상 - 위협 없음"}},
                  "type": "special"
                }
              ],
              "noValue": "정상 - 위협 없음",
              "unit": "short"
            }
          },
          "targets": [
            {
              "refId": "A",
              "datasource": { "type": "cloudwatch", "uid": "cloudwatch-security" },
              "queryMode": "Metrics",
              "region": "ap-northeast-2",
              "namespace": "AWS/GuardDuty",
              "metricName": "FindingCount",
              "stat": "Sum",
              "period": 86400,
              "dimensions": {
                "DetectorId": ["a8cc65b468ea9cd82f3b492b175dc37b"],
                "Severity": ["Medium"]
              }
            }
          ]
        },
        {
          "type": "stat",
          "title": "WAF Blocked Requests",
          "gridPos": { "h": 6, "w": 6, "x": 12, "y": 0 },
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "steps": [
                  {"color": "green", "value": 0},
                  {"color": "blue", "value": 1}
                ]
              },
              "mappings": [
                {
                  "options": {"null": {"text": "정상 - 차단된 요청 없음"}},
                  "type": "special"
                }
              ],
              "noValue": "정상 - 차단된 요청 없음",
              "unit": "short"
            }
          },
          "targets": [
            {
              "refId": "A",
              "datasource": { "type": "cloudwatch", "uid": "cloudwatch-security" },
              "queryMode": "Metrics",
              "region": "ap-northeast-2",
              "namespace": "AWS/WAFV2",
              "metricName": "BlockedRequests",
              "stat": "Sum",
              "period": 300
            }
          ]
        },
        {
          "type": "stat",
          "title": "네트워크 연결 수",
          "gridPos": { "h": 6, "w": 6, "x": 18, "y": 0 },
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "steps": [
                  {"color": "green", "value": 0},
                  {"color": "yellow", "value": 500},
                  {"color": "red", "value": 1000}
                ]
              },
              "unit": "short"
            }
          },
          "targets": [
            {
              "refId": "A",
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "sum(node_netstat_Tcp_CurrEstab)"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "GuardDuty Findings Over Time",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 6 },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "linear",
                "lineWidth": 2,
                "fillOpacity": 10
              },
              "noValue": 0
            }
          },
          "targets": [
            {
              "refId": "H",
              "datasource": { "type": "cloudwatch", "uid": "cloudwatch-security" },
              "queryMode": "Metrics",
              "region": "ap-northeast-2",
              "namespace": "AWS/GuardDuty",
              "metricName": "FindingCount",
              "stat": "Sum",
              "period": 3600,
              "dimensions": {
                "DetectorId": ["a8cc65b468ea9cd82f3b492b175dc37b"],
                "Severity": ["High"]
              },
              "alias": "High Severity"
            },
            {
              "refId": "M",
              "datasource": { "type": "cloudwatch", "uid": "cloudwatch-security" },
              "queryMode": "Metrics",
              "region": "ap-northeast-2",
              "namespace": "AWS/GuardDuty",
              "metricName": "FindingCount",
              "stat": "Sum",
              "period": 3600,
              "dimensions": {
                "DetectorId": ["a8cc65b468ea9cd82f3b492b175dc37b"],
                "Severity": ["Medium"]
              },
              "alias": "Medium Severity"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "네트워크 트래픽 모니터링",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 6 },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "linear",
                "lineWidth": 2,
                "fillOpacity": 10
              },
              "unit": "Bps"
            }
          },
          "targets": [
            {
              "refId": "A",
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "sum(rate(node_network_receive_bytes_total[5m]))",
              "legendFormat": "수신 트래픽"
            },
            {
              "refId": "B", 
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "sum(rate(node_network_transmit_bytes_total[5m]))",
              "legendFormat": "송신 트래픽"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Kubernetes API 요청 패턴",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 14 },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "bars",
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "fillOpacity": 60
              },
              "unit": "reqps"
            }
          },
          "targets": [
            {
              "refId": "A",
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "sum by (verb) (rate(apiserver_request_total[5m]))",
              "legendFormat": "{{verb}} 요청"
            }
          ]
        },
        {
          "type": "stat",
          "title": "높은 트래픽 알림",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 14 },
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "steps": [
                  {"color": "green", "value": 0},
                  {"color": "red", "value": 1}
                ]
              },
              "mappings": [
                {
                  "options": {"0": {"text": "정상 - 트래픽 정상"}},
                  "type": "value"
                },
                {
                  "options": {"1": {"text": "경고 - 높은 트래픽"}},
                  "type": "value"
                },
                {
                  "options": {"null": {"text": "정상 - 트래픽 정상"}},
                  "type": "special"
                }
              ],
              "noValue": "정상 - 트래픽 정상"
            }
          },
          "targets": [
            {
              "refId": "A",
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "rate(node_network_receive_bytes_total[5m]) > 10485760"
            }
          ]
        }
      ]
    }