# environments/autocomplete-server/app.yaml
# Autocomplete Server Environment Configuration

# Service account with IRSA for AWS access
apiVersion: v1
kind: ServiceAccount
metadata:
  name: autocomplete-server-service-account
  namespace: app
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::177716289679:role/EKSAutocompleteServerAppRole

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: autocomplete-server
  namespace: app
  labels:
    app: autocomplete-server
    environment: app
spec:
  replicas: 1  # Single replica for now
  selector:
    matchLabels:
      app: autocomplete-server
      environment: app
  template:
    metadata:
      labels:
        app: autocomplete-server
        environment: app
    spec:
      serviceAccountName: autocomplete-server-service-account
      nodeSelector:
        workload: app
      containers:
      - name: autocomplete-server
        image: 177716289679.dkr.ecr.ap-northeast-2.amazonaws.com/izza/autocomplete-server:v1.0.0
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: AWS_REGION
          value: "ap-northeast-2"
        - name: AWS_DEFAULT_REGION
          value: "ap-northeast-2"
        # Database configuration
        - name: DB_SECRET_NAME
          value: "rds!db-83437ad6-f925-4f4d-8340-f10ad49f12e9"  # Same as backend
        - name: DB_HOST
          value: "izza-db.cji28gw0m12f.ap-northeast-2.rds.amazonaws.com"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "izza"
        - name: DB_SSLMODE
          value: "require"
        # Performance tuning
        - name: BATCH_SIZE
          value: "2000"  # Larger batch for production
        resources:
          requests:
            memory: "256Mi"  # Trie structure needs memory
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        # Health checks - adjusted for trie loading time
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 180  # More time for trie initialization
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 120  # Time for database connection and initial trie load
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 5

---
apiVersion: v1
kind: Service
metadata:
  name: autocomplete-server-service
  namespace: app
  labels:
    app: autocomplete-server
    environment: app
spec:
  selector:
    app: autocomplete-server
    environment: app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
    name: http
  type: ClusterIP